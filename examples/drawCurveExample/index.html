<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>A-Frame Curves Example</title>
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
<script src="../../index.js"></script>
        <!-- <script src="https://cdn.rawgit.com/ngokevin/aframe-curve-component/v2.5.0/dist/aframe-curve-component.min.js"></script> --> -->
    </head>
    <body>
        <a-scene>
            <a-sky color="blue"></a-sky>

            <a-curve id=track1 curve="closed: false; type: CatmullRom">

                <a-curve-point id="pt1" position="2.4 1. -3.5" curve-point=""></a-curve-point>
                <a-curve-point id="pt2" position="-0.25 4.20 -3" curve-point=""></a-curve-point>
                <a-curve-point id="p4" position="-1.5 0.5 -6" curve-point=""></a-curve-point>
    
            </a-curve>
            
            <!-- Draw the Curve -->
            <a-draw-curve curveref="#track1" material="shader: line; color: white;"></a-draw-curve>
            
        </a-scene>
    </body>
</html>
